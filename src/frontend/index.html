<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form id="prediction-form">
            <label for="rm">Average Number of Rooms:</label>
            <input type="number" id="rm" name="rm" required>

            <label for="lstat">% Lower Status Population:</label>
            <input type="number" id="lstat" name="lstat" required>

            <label for="ptratio">Pupil-Teacher Ratio:</label>
            <input type="number" id="ptratio" name="ptratio" required>

            <label for="indus">Proportion of Non-Retail Business Acres:</label>
            <input type="number" id="indus" name="indus" required>

            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
